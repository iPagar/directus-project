version: '3'
services:
  green-frame-db:
    container_name: green-frame-db
    image: postgis/postgis:12-master
    volumes:
      - ./green-frame-cms/db:/var/lib/postgresql/data
    networks:
      - green-frame
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: '12345'
      POSTGRES_DB: 'directus'

  gatsby-develop:
    build:
      context: ./my-gatsby-site
      dockerfile: Dockerfile_gatsby
    command: npm run develop
    networks:
      - green-frame
    ports:
      - "8000:8000"
    depends_on:
      - green-frame-db
      - green-frame-cms
    volumes:
      - ./my-gatsby-site:/app
      - /app/node_modules

  green-frame-cms:
    container_name: green-frame-cms
    image: directus/directus:latest
    ports:
      - 8055:8055
    volumes:
      - ./green-frame-cms/uploads:/directus/uploads
      - ./green-frame-cms/extensions:/directus/extensions
    networks:
      - green-frame
    depends_on:
      - green-frame-db
    environment:
      KEY: '83e73056-3677-4dd9-9282-9067144c97e4'
      SECRET: 'dDsZekTde8s0rPQPZUhMT_DYg7tm_dU8'

      DB_CLIENT: 'pg'
      DB_HOST: 'green-frame-db'
      DB_PORT: '5432'
      DB_DATABASE: 'directus'
      DB_USER: 'postgres'
      DB_PASSWORD: '12345'

      # ADMIN_EMAIL: 'admin@example.com'
      # ADMIN_PASSWORD: 'd1r3ctu5'
      # Make sure to set this in production
      # (see https://docs.directus.io/reference/environment-variables/#general)
      # PUBLIC_URL: 'https://directus.example.com'

  gatsby-prod:
    container_name: gatsby-prod
    build:
      context: ./prod
      dockerfile: Dockerfile_prod
    command: npm start
    networks:
      - green-frame
    volumes:
      - ./prod:/app
      - /app/prod-site/node_modules
    ports:
      - "3000:3000"

networks:
  green-frame:
    driver: bridge

  
  
 